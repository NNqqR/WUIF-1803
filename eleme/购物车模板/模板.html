<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<!--去结算盒子开始-->
<div class="whole">
    <!--满200减50开始-->
    <div class="tiao1">满200减50</div>
    <!--满200减50结束-->
    <!--已选商品开始-->
    <div class="yixuan">
        <div class="yixuanbiaoti">
            <span>已选商品</span>
            <div class="qingkong"><i class="iconfont icon-delete"></i>清空</div>
        </div>
        <div class="shangpin">
            <div class="mleft">馋嘴味烤鱼</div>
            <div class="jright">
                <div class="jiage">¥149</div>
                <div class="btngroup1">
                    <div class="btnl1"></div>
                    <p>1</p>
                    <div class="btnr1"></div>
                </div>
            </div>
        </div>
    </div>
    <!--已选商品结束-->
    <!--购物车一栏开始-->
    <div class="box">
        <div class="gouwuche"><i class="iconfont icon-gouwuchekong"></i></div>
        <div class="left">
            <ul>
                <li class="money">¥149</li>
                <li class="free">限免配送</li>
            </ul>
        </div>
        <div class="right">去结算</div>

    </div>
</div>
<!--去结算盒子结束-->
</body>
</html>
